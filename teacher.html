<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="styles/teacher.css" />
  </head>
  <body>
    <div id="sidebar">
      <a href="#" onclick="displayTasks()">Tasks</a>
      <a href="#" onclick="displayStudents()">Students</a>
      <div id="logoutButton" onclick="logout()">Logout</div>
    </div>
    <div id="main-content">
      <button id="createTaskButton">Create Task</button>
      <form id="taskForm" style="display: none">
        <h2>
          New Task
          <button class="closeButton" type="button" onclick="closeForm()">
            X
          </button>
        </h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="deadline">Deadline Date:</label>
        <input type="date" id="deadline" name="deadline" required />

        <label for="answer">Answer File:</label>
        <input
          type="file"
          id="answer"
          name="answer"
          accept=".pdf,.doc,.docx,.txt"
          required
        />

        <input type="submit" value="Create Task" />
      </form>
    </div>
